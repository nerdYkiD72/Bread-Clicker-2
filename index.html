    <body>
        <div class="has-text-centered">
            <div class="raised-box">
                <h1 class="is-size-1">Bread Clicker</h1>
            </div>
        </div>

        <!-- Inventory bar -->
        <div class="columns is-centered" id="inventory-bar">
            <div class="column has-text-centered">
                <div class="raised-box">
                    <div>Wheat</div>
                    <div class="inv-bar-item inv-item" id="wheat-inv">0</div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="raised-box">
                    <div>Flour</div>
                    <div class="inv-bar-item inv-item" id="flour-inv">0</div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="raised-box">
                    <div>Dough</div>
                    <div class="inv-bar-item inv-item" id="dough-inv">0</div>
                </div>
            </div>

            <div class="column has-text-centered">
                <div class="raised-box">
                    <div>Bread</div>
                    <div class="inv-bar-item inv-item" id="bread-inv">0</div>
                </div>
            </div>
        </div>

        <div class="raised-box inv-item" id="money">$1,000</div>

        <!-- Inventory Bar End -->

        <!-- Main Grid -->
        <div class="grid-container">
            <div id="activated-item-container">
                <img id="activated-item" src="assets/images/wheat.jpg" alt="" onclick="activatedItemClicked()" />
            </div>

            <!-- wheat -->
            <div>
                <button class="button item-button-selected activated-item-button" id="wheat-button" onclick="handleItemSwitch('wheat')">Wheat</button>
            </div>

            <!-- flour -->
            <div>
                <button disabled class="button item-button-deselected activated-item-button" id="flour-button" onclick="handleItemSwitch('flour')">
                    Flour
                </button>
            </div>

            <!-- Dough -->
            <div>
                <button disabled class="button item-button-deselected activated-item-button" id="dough-button" onclick="handleItemSwitch('dough')">
                    Dough
                </button>
            </div>

            <!-- Bread -->
            <div>
                <button disabled class="button item-button-deselected activated-item-button" id="bread-button" onclick="handleItemSwitch('bread')">
                    Bread
                </button>
            </div>
